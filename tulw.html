<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Iframe</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background-color: #00ff00;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .back-button:hover {
            background-color: #00cc00;
            box-shadow: 0 0 20px #00cc00, 0 0 30px #00cc00;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <a href="/" class="back-button">Quay lại Trang Chủ</a>
    <iframe src="https://theuselessweb.com/"></iframe>
</body>
</html>
